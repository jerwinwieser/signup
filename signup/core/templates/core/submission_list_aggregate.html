{% extends 'core/base.html' %}

{% block content %}

<h2 class="display-6 text-center mb-4">Submissions</h2>

{% for survey in survery_set_distinct_name %}
<div class="list-group mb-4">
    {% for submission in survery_set_distinct %}
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw">{{ submission.hash }}</div>
        </div>
        <span class="badge bg-primary rounded-pill">{{ survey.title }}</span>
    </li>
    {% endfor %}
</ol>
{% endfor %}

{% endblock content %}
